<!DOCTYPE html>
<html lang="en">
<link rel = "stylesheet" href = "styles/style.css">
<script src = "login.js" defer></script>
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
</head>

<nav>
  <br>
  <h1>login</h1>
  <br>
</nav>

<main class="login">
  <div id="auth">
    <div id="login-error-msg-holder">
      <p id="login-error-msg">invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    <br>
    <form id="login-form">
      <label for="username"></label><input type="text" id="username" placeholder="username" required onfocus="hideLoginError()">
      <br>
      <label for="password"></label><input type="password" id="password" placeholder="password" required onfocus="hideLoginError()">
      <br>
      <label for="passtoggle"></label><input type="checkbox" id="passtoggle" onclick="togglePassword()" onfocus="hideLoginError()"> show password
      <br>
      <label for="remember"></label><input type="checkbox" checked="checked" id="remember" onfocus="hideLoginError()"> remember me
      <br>
<!--      <button id="login-button">login</button>-->
      <input type="submit" value="login" id="login-button">
    </form>
  </div>
</main>
</html>
